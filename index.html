<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

<body>
  <header class="header">

    <div class="header__logo">
      <img src="./images/logo.svg" alt="Logo" class="header__logo-img">
    </div>

    <div class="flex">
      <div class="flex__item flex__item--image">
        <figure class="flex__img-container">
          <img src="./images/illustration-mockups.svg" alt="mockups-img" class="flex__img">
        </figure>
      </div>

      <div class="flex__item flex__item--text">
        <h1 class="heading heading-primary">Build The Community Your Fans Will Love</h1>

        <p class="para header__para">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

        <a href="#" class="btn">Register</a>
        <div class="social-icons">
          <i class="fab fa-facebook-f  " aria-hidden="true"></i>
          <i class="fab fa-twitter " aria-hidden="true"></i>
          <i class="fab fa-instagram " aria-hidden="true"></i>
        </div>

      </div>

    </div>

  </header>
